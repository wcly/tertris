<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
        }

        #panel {
            position: relative;
            background: #000;
        }

        #tip {
            margin-left: 1em;
        }

        #score {
            margin-left: 1em;
            font-weight: bold;
            font-size: 4em;
            color: #f40;
            margin-top: 4em;
        }

        #next {
            position: absolute;
        }

        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .3);
            z-index: 999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #msg p {
            padding: 1em;
            background: red;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p></p>
            </div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <p>使用键盘进行游戏</p>
            <p>↑：旋转</p>
            <p>→：向右</p>
            <p>↓：向下</p>
            <p>←：向左</p>
            <p>空格：开始/暂停/恢复</p>
        </div>
    </div>

</body>

</html>
