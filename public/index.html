<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            border: 1px solid;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <button id="down">向下移动</button>
    <button id="up">向上移动</button>
    <button id="left">向左移动</button>
    <button id="right">向右移动</button>
    <button id="rotate">顺时针旋转</button>
</body>

</html>
